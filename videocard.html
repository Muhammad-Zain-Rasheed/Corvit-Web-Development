<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Card Replica</title>
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        /* CARD CONTAINER */
        .video-card {
            display: flex;
            gap: 16px;
            max-width: 880px; /* Typical width for search result list */
            width: 100%;
            background: #fff; /* Ensure clean background */
            /* No border/shadow strictly visible in screenshot, but usually implies clean layout */
        }

        /* THUMBNAIL AREA */
        .thumbnail-wrapper {
            position: relative; /* Anchor for absolute positioning of timestamp */
            flex-shrink: 0;     /* Prevent image from squishing */
            width: 360px;       /* Standard search result thumbnail width */
            height: 202px;      /* 16:9 Aspect Ratio */
            cursor: pointer;
        }

        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px; /* The modern rounded look */
        }

        /* TIMESTAMP (The "Inside the picture" requirement) */
        .timestamp {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 12px;
            font-weight: 500;
            padding: 3px 4px;
            border-radius: 4px;
            line-height: 1;
        }

        /* CONTENT AREA */
        .content {
            display: flex;
            flex-direction: column;
            padding-top: 4px; /* Slight optical alignment with top of image */
            flex-grow: 1;
        }

        /* HEADER: Title & Menu */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .video-title {
            font-size: 18px;
            line-height: 26px;
            color: #0f0f0f;
            font-weight: 400; /* Regular weight by default */
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            max-width: 95%; /* Leave room for dots */
        }

        /* USER CONSTRAINT: Specific Bold Text */
        .video-title strong {
            font-weight: 700;
        }

        .menu-dots {
            color: #0f0f0f;
            font-size: 20px;
            cursor: pointer;
            line-height: 24px;
            padding-left: 8px;
        }

        /* METADATA (Views & Time) */
        .metadata-line {
            font-size: 12px;
            color: #606060;
            margin-bottom: 12px;
        }

        /* CHANNEL INFO */
        .channel-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .channel-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #eee; /* Placeholder for icon */
        }
        
        .channel-name {
            font-size: 12px;
            color: #606060;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .verified-icon {
            fill: #606060;
            width: 14px;
            height: 14px;
        }

        /* DESCRIPTION */
        .description {
            font-size: 12px;
            color: #606060;
            line-height: 18px;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 1; /* Limit strictly to 1 line per screenshot look */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* BADGE (The "Subtle" requirement) */
        .badge-new {
            align-self: flex-start;
            background-color: #0000000d; /* Very subtle grey (approx #F2F2F2) */
            color: #606060;
            font-size: 12px;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 2px;
            line-height: 18px;
        }

    </style>
</head>
<body>

    <article class="video-card">
        <div class="thumbnail-wrapper">
            <img src="https://images.unsplash.com/photo-1531415074968-0552b311352e?q=80&w=1000&auto=format&fit=crop" 
                 alt="Cricket Match Thumbnail" 
                 class="thumbnail-img">
            <time class="timestamp">1:31</time>
        </div>

        <div class="content">
            <div class="header-row">
                <h3 class="video-title">
                    Feel the Thrill | <strong>India v Pakistan</strong> | Men's T20 World Cup 2026
                </h3>
                <div class="menu-dots">⋮</div>
            </div>

            <div class="metadata-line">
                224K views • 18 hours ago
            </div>

            <div class="channel-row">
                <img src="https://i3.wp.com/img.cricketnmore.com/uploads/2021/10/india-vs-pakistan-cricket-match-prediction-fantasy-xi-tips-probable-xi2.jpg?strip=all" class="channel-icon" alt="ICC">
                <div class="channel-name">
                    ICC 
                    <svg class="verified-icon" viewBox="0 0 24 24" focusable="false"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zM9.8 17.3l-4.2-4.1L7 11.8l2.8 2.7L17 7.4l1.4 1.4-8.6 8.5z"></path></svg>
                </div>
            </div>

            <p class="description">
                One sleep to go for the big one! Sanjana Ganesan and Marriot Bonvoy bring us closer to the epic in Colombo. Subscribe to our ...
            </p>

            <span class="badge-new">New</span>
        </div>
    </article>

</body>
</html>
